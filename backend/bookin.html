<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a28180cca.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #d4e8fa;
            font-family: 'Roboto', sans-serif;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
        }

        #nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(14, 3, 216, 0.06);
        }

        #nav li {
            list-style: none;
            cursor: pointer;
            color: #ffffff;
        }

        #hero {
            margin-top: 150px;
        }

        .custom-btn {
            font-size: 20px;
            padding: 15px 30px;
            color: #000;
            background-color: #fff;
            border-radius: 6px;
            cursor: pointer;
            border: solid;
            transition: 0.3s;
            border-color: #3b6ea0;
        }

        .custom-btn:hover {
            background-color: #3b6ea0;
            color: #e9ecef;
            border-color: #3b6ea0;
            box-shadow: 0 0 10px rgba(59, 110, 160, 0.5);
        }

        #app {
            margin-left: 12%;
            margin-top: 170px;
        }

        #app h2 {
            font-size: 50px;
        }

        #app p {
            font-size: 20px;
        }

        #date-input {
            margin-top: 70px;
            margin-left: -9%;
            font-size: 25px;
        }

        .form-section {
            margin-bottom: 200px;
        }

        .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .input-group {
            flex: 1 1 calc(50% - 20px);
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
            font-family: 'Playfair Display', serif;
        }
        input[type="text"], 
input[type="email"], 
input[type="tel"], 
input[type="number"], 
input[type="date"], 
input[type="time"], 
select {
    padding: 12px !important; /* Ensures consistent padding */
    font-size: 16px !important;
    border: 1px solid #ccc !important;
    border-radius: 5px !important;
    font-family: 'Roboto', sans-serif !important;
    color: #333 !important;
    background-color: #fff !important;
}

        /* .input-group input,
        .input-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #fff;
            width: 100%;
            box-sizing: border-box;
        } */

        input[type="date"]::-webkit-input-placeholder, 
input[type="time"]::-webkit-input-placeholder {
    color: #999; /* Placeholder color */
    font-style: italic; /* Placeholder font style */
}

input[type="date"]:focus::-webkit-input-placeholder,
input[type="time"]:focus::-webkit-input-placeholder {
    color: transparent; /* Hide placeholder on focus */
}
        .input-group select option:first-child {
            display: none;
        }

        .input-group input::placeholder,
        .input-group select option {
            font-style: italic;
            color: #999 !important;
        }
        /* Mobile view adjustments */
        @media (max-width: 576px) {
            #app {
                margin-left: 0;
                margin-top: 30px;
                text-align: center;
            }
            .input-group {
                width: 100%;
            }
            #date-input {
                margin-left: 0;
                margin-top: 40%;
                padding: 0 15px;
                margin-bottom: 7%;
            }

            .form-grid {
                display: flex;
                flex-direction: column;
            }

            .input-group {
                width: 100%;
                margin-bottom: 15px;
            }

            .input-group input,
            .input-group select {
                font-size: 14px !important;
                padding: 12px !important;
                border-radius: 6px;
            }
            .tub{
                font-size: 14px;
            }

            .custom-btn {
                font-size: 16px;
                padding: 12px 20px;
                margin-left: 0;
            }

            .redirect-message {
                font-size: 12px;
                white-space: normal;
            }
        }
    </style>
</head>

<body>
    <section id="header" class="bg-light p-3">
        <nav class="navbar navbar-expand-lg navbar-light" id="nav" style="background-color: #3b6ea0; padding: 30px;">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white mx-3" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white mx-3" href="home.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white mx-3" href="home.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white mx-3" href="bookin.html">Slot Booking</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section id="date-input" class="container-fluid">
        <div style="margin-top: 15%; margin-left: 15%; margin-bottom: 5%;">
            <h1 class="display-4 display-6-md">Dental Check-Up Booking</h1>
            <p class="fs-5 fs-6-md">Check out our availability and book the date and time that works for you</p>
        </div>
        <form class="form-section mx-auto" style="max-width: 70%;" onsubmit="Watsapp()">
            <h1 id="cd">Client Details</h1>
            <hr>
            <p class="tub">Tell us a bit about yourself</p>
            <div class="form-grid">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="abc@mail.com" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" pattern="\d{10}" maxlength="10" placeholder="0000000000" required>
                </div>
                <div class="input-group">
                    <label for="appointmentDate">Select Appointment Date</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" placeholder="DD/MM/YYYY">
                </div>
                <div class="input-group">
                    <label for="appointmentTime">Select Appointment Time</label>
                    <input type="time" id="appointmentTime" name="appointmentTime" placeholder="HH:MM">
                </div>
                <div class="input-group">
                    <label for="ageInput">Enter Your Age</label>
                    <input type="number" id="ageInput" name="age" placeholder="Age" min="0" required>
                </div>
                <div class="input-group">
                    <label for="genderSelect">Select Gender</label>
                    <select id="genderSelect" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="text-center" style="margin-top: 5%;">
                <button type="submit" class="custom-btn mt-3">Submit</button>
                <h3 class="redirect-message" style="margin-top: 5%;">NOTE: This will redirect you to WhatsApp</h3>
            </div>
        </form>
    </section>

    <section id="footer" class="py-5" style="background-color: #3b6ea0;">
        <div class="container text-center">
            <p style="color: #cfe0f0;">&copy; 2024 WhatsUp Dentist. All rights reserved.</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function Watsapp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('appointmentDate').value;
            const time = document.getElementById('appointmentTime').value;
            const gender = document.getElementById('genderSelect').value;
            var url = "https://wa.me/918639001581?text="
            + "Name: " + name + "%0a"
            + (email ? "Email: " + email + "%0a" : "")  // Add email only if it's provided
            + "Phone: " + phone + "%0a"
            + "Date: " + appointmentDate + "%0a"
            + "Time: " + appointmentTime + "%0a"
            + "Age: " + age + "%0a"
            + "Gender: " + gender;

        window.open(url, '_blank').focus();
        }
    </script>
</body>

</html>
